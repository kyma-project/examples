---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sample-metrics
  namespace: default
spec:
  replicas: 4
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"    
        traffic.sidecar.istio.io/includeInboundPorts: "8080"  
      labels:
        app: sample-metrics
        example: monitoring-custom-metrics
        version: 1.1.3
    spec:
      containers:
      - name: sample-metrics
        image: eu.gcr.io/kyma-project/snapshot/example/monitoring-custom-metrics:PR-16
        imagePullPolicy: IfNotPresent
