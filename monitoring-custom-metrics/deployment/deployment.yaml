---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-metrics
  labels:
    app: sample-metrics
    example: monitoring-custom-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-metrics
      k8s-app: metrics
      example: monitoring-custom-metrics
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/includeInboundPorts: "8080"  
      labels:
        app: sample-metrics
        example: monitoring-custom-metrics
    spec:
      containers:
      - name: sample-metrics
        # image: eu.gcr.io/kyma-project/develop/monitoring-custom-metrics:e56d9645
        image: jaythedevil666/kyma-example:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 32Mi
---
kind: Service
apiVersion: v1
metadata:
  name: sample-metrics-8080
  labels:
    app: sample-metrics
    k8s-app: metrics
    example: monitoring-custom-metrics
spec:
  selector:
    app: sample-metrics
  ports:
  - name: http
    port: 8080
    protocol: TCP
