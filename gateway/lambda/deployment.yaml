---
apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  name: hello
  labels:
    example: gateway
spec:
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: hello
  deps: ""
  function: |-
    module.exports = {
        main: function (event, context) {
            return 'hello world';
        }
    }
  runtime: nodejs8
  type: HTTP
  handler: handler.main
